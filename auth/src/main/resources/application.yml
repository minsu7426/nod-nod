server:
  port: 9001

spring:
  application:
    name: auth-service

  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:nod

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console #주소

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: false